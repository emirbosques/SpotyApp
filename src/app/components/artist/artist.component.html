<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row animated fadeIn">
    <div class="col-2">
        <img [src]="singleArtist.images | noimage" alt="ArtistaImage" class="img-thumbnail img-circle">
    </div>

    <div class="col">
        <h3>{{singleArtist.name}}</h3>
        <p>
            <a [href]="singleArtist.external_urls.spotify" target="_blank"> Go to artist page</a>
        </p>
    </div>

    <div class="col-4 text-right">
        <button (click)="goBack()" class="btn btn-outline-success"> Go back  </button>
    </div>

</div>

<div class="col m-3">

    <table class="table">

        <thead class="text-center text-success">

            <tr>
                <th>
                    FOTO
                </th>
                <th>
                    ALBUM
                </th>
                <th>
                    CANCION
                </th>
                <th>
                    VISTA PREVIA
                </th>

            </tr>

        </thead>

        <tbody *ngFor=" let tracks of topTrack" class="text-center ">
            <td>
                <img [src]="tracks.album.images | noimage" class=" img-thumb ">
            </td>
            <td class="align-middle">
                {{tracks.album.name}}
            </td>
            <td class="align-middle">
                {{tracks.name}}
            </td>
            <td class="align-middle">
                <div *ngIf="!tracks.uri">Preview not Available</div>
                <!-- <audio [src]="tracks.preview_url" controls *ngIf="tracks.preview_url"></audio> -->
                <iframe [src]=" tracks.uri | domseguro " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </td>
        </tbody>

    </table>

</div>
