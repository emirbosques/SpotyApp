<div class="card-columns">
    <div class="card" *ngFor="let canciones of newReleases">
        <img class="card-img-top" [src]="canciones.images[0].url" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{canciones.name}}</h5>
            <span *ngFor="let artista of canciones.artists" class="badge badge-pill badge-info">{{artista.name}}</span>
            <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        </div>
    </div>
</div>
